<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="https://kit.fontawesome.com/ee41a8088f.js" crossorigin="anonymous"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header class="header">
        <h1>Rock Paper Scissors</h1>
    </header>
    <div id="main">
    <div class="game-div">
        <div class="players">
            <div class="player">
                <h3>You</h3>
                <span id="player-score">0</span>
            </div>
            <div class="player">
                <h3>Computer</h3>
                <span id="computer-score">0</span>
            </div>
        </div>
        <div class="player-choice">
            <button id="rock" class="button user-button fa-solid fa-hand-back-fist"></i></button>
            <button id="paper" class="button user-button fa-solid fa-hand"></i></button>
            <button id="scissors" class="button user-button fa-solid fa-hand-scissors"></i></button>
        </div>
        <div class="game-result">
            <span id="winner"></span>
            <div id="result" class="no-display">
                <button id="player-result" class="user-button"></button>
                <span>VS</span>
                <button id="computer-result" class="user-button"></button>
            </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>   
</body>
</html>
